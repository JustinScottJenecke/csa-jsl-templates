<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Todo App</h1>
        <button id="create-todo-toggle-btn">Create Todo</button>
        <br>
        <hr>
        <br>
        <div id="create-todo-form-container">
            <div>Create:</div>
            <br>
            <form action="create-todo-form">
                <input type="text" placeholder="todo name" id="todo-name">
                <input type="datetime-local" name="todo-due-date" id="todo-due-date">
                <input type="button" value="Create" id="todo-create">
            </form>
            <br>
            <hr>
        </div>
    </header>
    <main>
        <h2>Todo List</h2>
        <ol id="todo-list">
        </ol>
    </main>
</body>

</html>
